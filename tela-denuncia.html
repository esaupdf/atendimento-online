<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Fazer uma Denúncia</title>
</head>
<body>
    <div class="container">
        <h1>Fazer uma Denúncia</h1>
        <form>
            <label for="motivo">Motivo da Denúncia:</label>
            <input type="text" id="motivo" name="motivo" placeholder="Descreva o motivo da denúncia" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Forneça detalhes adicionais sobre a denúncia" required></textarea>
            
            <button type="submit">Enviar Denúncia</button>
        </form>
    </div>
</body>
</html>
