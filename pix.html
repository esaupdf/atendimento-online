<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Chave do Pix</title>
</head>
<body>
    <div class="container">
        <h1> Pix</h1>
        
        <div class="pix-info">
            <h2>Chave Pix:</h2>
            <p>1234 5678 9012 3456</p>
        </div>

        <form>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" placeholder="Digite o valor">
            
            <label for="Comprovante">Enviar Comprovante:</label>
            <input type="file" id="Comprovante" name="Comprovante">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
