
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <title>Video Call Screen</title>
    </head>
    <body>
        <style>
            body{
                background-color: rgb(51, 50, 50);
            }
        </style>
        <div class="call-container">
            <div class="video-container">
                <!-- Imagem do usuário local -->
                <img src="img/fotopaciente.png" class="local-image">
            </div>
            <div class="controls">
                <h4> _______________________________________________________________</h4>
            </div>
            <div class="video-container">
                <!-- Imagem do usuário remoto -->
                <img src="img/fotoprofissional.jpg" alt="Remote User"class="remote-image">
            </div>
        </div>
        <ion-icon name="mic-off-outline" class="micro-chamada"></ion-icon>
        <ion-icon name="call-outline" class="tele-chamada"></ion-icon>
        <ion-icon name="videocam-off-outline" class="camera-chamada"></ion-icon>
        <ion-icon name="camera-reverse-outline" class="trocar-camera"></ion-icon>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </html>
